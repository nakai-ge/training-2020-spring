<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>社員登録</title>
</head>
<body>

	<h1>社員登録</h1>
	<div>
		<table>
			<tbody>
				<tr>
					<th>氏名</th>
					<td th:text="${employee.name.fullName()}">社員 太郎</td>
				</tr>
				<tr>
					<th>性別</th>
					<td th:text="${employee.gender.label}">男性</td>
				</tr>
				<tr>
					<th>生年月日</th>
					<td th:text="${employee.dateOfBirth.value}">1983/06/14</td>
				</tr>
				<tr>
					<th>所属部署</th>
					<td th:text="${employee.department.id.value}">システム統括本部</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
