<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>社員登録</title>
</head>
<body>

	<h1>社員登録</h1>
	<div>
		<form th:action="@{/employee/register}" th:object="${employee}" method="POST">
			<p>
				<label>氏名:姓</label>
				<input type="text" th:field="*{name.lastName}">
			</p>
			<p>
				<label>氏名:名</label>
				<input type="text" th:field="*{name.firstName}">
			</p>
			<p>
				<label>性別</label>
				<input type="radio" th:each="option : *{gender.options()}" th:field=*{gender} th:value="${option.key}" th:text="${option.value}" th:selected="${option.key} == *{gender}" />
			</p>
			<p>
				<label>生年月日</label>
				<input type="date" th:field="*{dateOfBirth.value}"/>
			</p>
			<p>
				<label>所属部署</label>
				<select th:field="*{department.id.value}">
					<option value="">---</option>
					<option th:each="department : ${departmentList.values}" th:value="${department.id.value}" th:text="${department.name.value}" th:selected="${department.id.value} == *{department.id.value}">pulldown</option>
				</select>
			</p>
			<p><input type="submit" value="確認"></p>
		</form>
	</div>

</body>
</html>
