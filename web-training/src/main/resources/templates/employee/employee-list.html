<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>社員一覧</title>
</head>
<body>

	<h1>社員一覧</h1>
	<div>
		<form th:action="@{/employee/search}" th:object="${criteria}" method="POST">
			<p>部署名：<input th:field="*{departmentName}" type="text" name="departmentName"></p>
			<input type="submit" value="検索">
		</form>
	</div>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>氏名</th>
				<th>性別</th>
				<th>所属部署</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employeelist.values}">
				<td th:text="${employee.id.value}">100</td>
				<td ><a th:href="@{'/employee/' + ${employee.id.value}}" th:text="${employee.name.fullName()}">社員 太郎</a></td>
				<td th:text="${employee.gender.label}">男性</td>
				<td th:text="${employee.department.name.value}">総務部</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
